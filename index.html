<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .container{
      width:90%;
      display: block;
      margin: 0 auto;
    }
    .center-item{
      margin: 0 auto;
      display: block;
    }
    .text-center{
      text-align: center;
    }
    .d-inline-block{
      display: inline-block;
      height: 100%;
    }
    .p1{
      padding: 10px 0;
    }
    .w1{
      width:17%;
    }
    .w2{
      width:37%;
    }
    .w3{
      width:46%;
    }
    .buttons{
      padding: 1px 6px;
    }
    .section-items{
      float: left;
      height:90px
    }
    .font13{
      font-size:13px
    }
  </style>
</head>

<body class="container">
  <header>
    <img class="center-item" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
  </header>
  <main>
    <section style="background-color: #EEEEEE;">
      <p class="center-item text-center">Search the web using Google!</p>
      <input class="center-item" type="text" name="q" value="" size="40">
      <div class="center-item text-center" >
        <input type="submit" value="Google Search" class="d-inline-block center-item text-center buttons"/>
        <input type="submit" value="I'm feeling lucky" class="d-inline-block center-item text-center buttons"/>
      </div>
    </section>
    <section>
      <div class="p1 w2 section-items" style="background-color:#7EE5DA;">
        <span class="center-item text-center">Special Searches</span>
        <a href="http://www.google.com/stanford" class="center-item text-center">Stanford Search</a>
        <a href="/web/19981202230410/http://www.google.com/stanford" class="center-item text-center">Linux Search</a>
      </div>
      <div class="p1 w1 section-items font13" style="background-color:#70CCC2;">
        <a href="help.html" class="center-item  text-center">Help!</a>
        <a href="about.html" class="center-item  text-center">About Google!</a>
        <a href="company.html" class="center-item  text-center">Company Info</a>
        <a href="stickers.html" class="center-item  text-center">Google! Logos</a>
      </div>
      <div class="p1 w3 section-items font13" style="background-color:#62B3AA;">
        <p class="center-item text-center">Get Google!</p>
        <p class="center-item text-center">updates monthly:</p>
        <input value="your e-mail" class="center-item" type="text" name="" id="">
        <div class="center-item text-center">
          <input type="submit" value="Subscribe" class="d-inline-block buttons"/>
          <a class="d-inline-block" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
      </div>
    </section>
  </main>
  <br><br><br><br><br><br>
  <footer class="center-item text-center" style="font-size:13px;">
    Copyright &copy;1998 Google Inc.
  </footer>
</body>
</html>
